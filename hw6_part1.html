<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Validator - Homework 6 - Part 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #28a745; /* Green background */
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }

        main {
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #28a745; /* Green button */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #218838;
        }

        #output {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            text-align: left;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 16px;
        }

        a:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent form submission

            const inputField = document.getElementById("numberInput");
            const outputArea = document.getElementById("output");
            const numberStr = inputField.value.trim();
            const number = parseFloat(numberStr);

            // Clear previous output
            outputArea.textContent = "";

            if (isNaN(number) || !numberStr.includes(".")) {
                outputArea.textContent = "Invalid input. Please enter a valid number with at least 4 decimal places.";
                return;
            }

            const decimalPart = numberStr.split(".")[1];
            if (decimalPart.length < 4) {
                outputArea.textContent = "You need to type a number with at least 4 decimals, please try again.";
                return;
            }

            // Perform calculations
            const roundedToInt = Math.round(number);
            const sqrtRoundedToInt = Math.round(Math.sqrt(number));
            const roundedToTenths = number.toFixed(1);
            const roundedToHundredths = number.toFixed(2);
            const roundedToThousandths = number.toFixed(3);

            // Display results
            outputArea.innerHTML = `You typed number ${number}<br>
                Rounded to the nearest integer = ${roundedToInt}<br>
                Square root rounded to integer = ${sqrtRoundedToInt}<br>
                Rounded to the nearest 10th position = ${roundedToTenths}<br>
                Rounded to the nearest 100th position = ${roundedToHundredths}<br>
                Rounded to the nearest 1000th position = ${roundedToThousandths}`;
        }

        function handleClear() {
            document.getElementById("numberInput").value = "";
            document.getElementById("output").textContent = "";
        }
    </script>
</head>
<body>
    <header>Number Validator</header>

    <main>
        <form id="numberForm" onsubmit="handleSubmit(event)">
            <label for="numberInput">Enter a number with at least 4 decimals:</label>
            <input type="text" id="numberInput" name="numberInput" required>

            <button type="submit">Submit</button>
            <button type="button" onclick="handleClear()">Clear</button>
        </form>

        <div id="output"></div>

        <a href="hw6.html">Back to Homework 6</a>
    </main>
</body>
</html>
