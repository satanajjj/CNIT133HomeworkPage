<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .green-button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .green-button:hover {
            background-color: darkgreen;
        }
    </style>
    <script>
        function calculateGrade() {
            let hwAvg = parseInt(document.getElementById('homework').value);
            let midExam = parseInt(document.getElementById('midterm').value);
            let finalExam = parseInt(document.getElementById('final').value);
            let participation = parseInt(document.getElementById('participation').value);
            let result = document.getElementById('result');

            if (isNaN(hwAvg) || isNaN(midExam) || isNaN(finalExam) || isNaN(participation) ||
                hwAvg < 0 || hwAvg > 100 || midExam < 0 || midExam > 100 || finalExam < 0 || finalExam > 100 || participation < 0 || participation > 100) {
                result.textContent = "Please enter valid numbers between 0 and 100.";
                return;
            }

            let finalAverage = Math.round((0.5 * hwAvg) + (0.2 * midExam) + (0.2 * finalExam) + (0.1 * participation));
            let grade = '';

            if (finalAverage >= 90) grade = 'A';
            else if (finalAverage >= 80) grade = 'B';
            else if (finalAverage >= 70) grade = 'C';
            else if (finalAverage >= 60) grade = 'D';
            else grade = 'F';

            result.textContent = `Final Average: ${finalAverage}, Grade: ${grade}`;
            if (grade === 'D' || grade === 'F') {
                result.textContent += " - Student must retake the course.";
            }
        }

        function clearForm() {
            document.getElementById('gradesForm').reset();
            document.getElementById('result').textContent = '';
        }
    </script>
</head>
<body>
    <h1>Student Grades</h1>
    <form id="gradesForm">
        <label for="homework">Homework Average:</label>
        <input type="number" id="homework" min="0" max="100" required><br><br>

        <label for="midterm">Mid-Term Exam Score:</label>
        <input type="number" id="midterm" min="0" max="100" required><br><br>

        <label for="final">Final Exam Score:</label>
        <input type="number" id="final" min="0" max="100" required><br><br>

        <label for="participation">Participation:</label>
        <input type="number" id="participation" min="0" max="100" required><br><br>

        <button type="button" onclick="calculateGrade()" class="green-button">Submit</button>
        <button type="button" onclick="clearForm()" class="green-button">Clear</button>
    </form>

    <p id="result"></p>
   
    <a href="hw3.html" class="green-button">Previous Page</a>
    <a href="index.html" class="green-button">Home Page</a>
</body>
</html>
