<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn about Compound Interest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .green-button {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            margin: 5px;
        }

        .green-button:hover {
            background-color: #45a049;
        }

        .table-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        table {
            border-collapse: collapse;
            width: 200px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-of-type(odd) {
            background-color: #f2f2f2;
        }

        tr:nth-of-type(even) {
            background-color: #e6ffe6;
        }
    </style>
</head>
<body>

<h1>Learn about Compound Interest</h1>

<div class="table-container" id="tables"></div>

<script>
    // Compound Interest Calculation Function
    function calculateCompoundInterest(principal, rate, years) {
        return principal * Math.pow((1 + rate), years);
    }

    // Array of interest rates and principal amount
    const interestRates = [0.05, 0.06, 0.07];
    const principal = 1000;
    const years = 5;

    // Select the container where tables will be displayed
    const tablesContainer = document.getElementById('tables');

    // Generate tables using nested loops
    interestRates.forEach(rate => {
        // Create a table element
        const table = document.createElement('table');

        // Create table header
        const header = `<tr>
                            <th>Year</th>
                            <th>Amount on Deposit</th>
                            <th>Interest Rate</th>
                        </tr>`;
        table.innerHTML = header;

        // Generate rows for each year
        for (let year = 1; year <= years; year++) {
            const amount = calculateCompoundInterest(principal, rate, year).toFixed(2);
            const row = `<tr>
                            <td>${year}</td>
                            <td>$${parseFloat(amount).toLocaleString()}</td>
                            <td>${(rate * 100).toFixed(0)}%</td>
                        </tr>`;
            table.innerHTML += row;
        }

        // Add the table to the container
        tablesContainer.appendChild(table);
    });
</script>

<!-- Navigation Buttons -->
<div class="button-container">
    <a href="hw4.html" class="green-button">Previous Page</a> 
    <a href="index.html" class="green-button">Home Page</a>
</div>

</body>
</html>
